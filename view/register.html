<body class="text-center">

    <main class="form-register">
        <form id="register-form">
            <img class="mb-4" src="/images/logo.PNG" alt="Booket List logo">
            <h1 class="h3 mb-3 fw-normal">Create account</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingName" placeholder="fullName">
                <label for="floatingName">Full name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="confirmPassword" placeholder="confirmPassword">
                <label for="confirmPassword">Confirm password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
        </form>
    </main>
