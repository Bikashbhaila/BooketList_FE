<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/homepage.css">
    <script defer src="./components/landingpageScripts.js"></script>
    <script defer src="./components/firstDisplay.js"></script>
    <script defer src="./components/secondDisplay.js"></script>
    <script defer src="./components/thirdDisplay.js"></script>
    <title>Booket List</title>
</head>

<body>
    <!-- Navbar -->
    <div class="jumbotron">
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark" id="nav-bar">
            <a class="navbar-brand" href="#"><img src="./images/logo.PNG" alt="" width="200" height="45"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav right-nav-links" id="right-nav">
                    <!-- Log in and Register buttons created depending on log in status -->
                </ul>
            </div>
        </nav>
        <!-- Book Search form -->
        <div class="container-md search-bar">
            <div class="row">
                <div class="col search-section mt-3">
                    <h5 class="cont-title">Search for book</h5>
                    <form class="d-flex mt-3" id="form-id">
                        <input class="form-control me-2" name="query" id="book-search" type="search"
                            placeholder="Search by Title, Author, Category or ISBN" aria-label="Search" required>
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <br>
                </div>
            </div>

        </div>

        <!-- Results container of book lists -->
        <div class="container-md mt-3" id="main_results_container">
            <h5 class="cont-title" id="results_header"></h5>
            <div class="result-row" id="results_container">

            </div>
        </div>
        <!-- First Carousel of book lists -->
        <div class="container-md mt-3 first-cont">
            <h5 class="cont-title">Hunger Games</h5>
            <div class="first-row" id="first-display">
                <!-- Dynamically created container -->
            </div>
        </div>
        <!-- Second carousel of book lists -->
        <div class="container-md mt-3 second-cont">
            <h5 class="cont-title">Dr. Seuss</h5>
            <div class="second-row" id="second-display">
                <!-- Dynamically created container -->
            </div>
        </div>
        <!-- Third carousel of book lists -->
        <div class="container-md mt-3 third-cont">
            <h5 class="cont-title">Kindergarten</h5>
            <div class="third-row" id="third-display">
                <!-- Dynamically created container -->
            </div>
        </div>
        <footer class="footer">
            <div class="copyright-info">
                <span class="text-muted">Â© 2021 Copyright</span>
            </div>
        </footer>
    </div>
    <script src="./components/handleLogIn.js"></script>
</body>

</html>
